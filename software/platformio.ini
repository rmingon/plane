[env:esp32dev]
platform = espressif32
monitor_speed = 115200
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/Adafruit BMP280 Library@^2.6.8
	sandeepmistry/LoRa@^0.8.0
	jgromes/RadioLib@^6.6.0
	madhephaestus/ESP32Servo@^3.0.5
	rfetick/MPU6050_light@^1.1.0
